<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Integer Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 40px;
  }
  .calc {
    display: inline-block;
    background: #222;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #00ffcc;
  }
  input, select, button {
    padding: 10px;
    font-size: 1em;
    margin: 5px;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #00ffcc;
    color: #111;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #00e6b8;
  }
  .result {
    margin-top: 20px;
    font-size: 1.5em;
    color: #00ffcc;
  }
</style>
</head>
<body>
  <h1>Integer Calculator</h1>
  <div class="calc">
    <input type="number" id="num1" placeholder="First integer">
    <select id="operation">
      <option value="add">+</option>
      <option value="subtract">−</option>
      <option value="multiply">×</option>
      <option value="divide">÷</option>
      <option value="power">^</option>
    </select>
    <input type="number" id="num2" placeholder="Second integer">
    <br>
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result">Result: </div>
  </div>

<script>
function calculate() {
  const n1 = parseInt(document.getElementById('num1').value);
  const n2 = parseInt(document.getElementById('num2').value);
  const op = document.getElementById('operation').value;
  let result;

  if (isNaN(n1) || isNaN(n2)) {
    result = "Please enter valid integers.";
  } else {
    switch (op) {
      case 'add':
        result = n1 + n2;
        break;
      case 'subtract':
        result = n1 - n2;
        break;
      case 'multiply':
        result = n1 * n2;
        break;
      case 'divide':
        if (n2 === 0) {
          result = "Cannot divide by zero.";
        } else {
          result = Math.floor(n1 / n2); // integer division
        }
        break;
      case 'power':
        result = Math.pow(n1, n2);
        break;
    }
  }
  document.getElementById('result').textContent = "Result: " + result;
}
</script>
</body>
</html>
